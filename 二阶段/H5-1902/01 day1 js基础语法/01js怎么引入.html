<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js引入方式</title>
		<!--js引入第二种，代码写在外部-->
		<script src="demo.js" type="text/javascript" charset="utf-8"></script>
		<!--js引入第一种：写在页面内-->
		<script type="text/javascript">
			alert("Hello world");
		</script>
		
		
	</head>
	<body>
		
		<!--js引入第一种：写在页面内-->
		<script type="text/javascript">
			alert("Hello world");
		</script>
	</body>
	
	<!--js引入第一种：写在页面内-->
		<script type="text/javascript">
			alert("Hello world");
		</script>
		
		<!--错的写法-->
		<script src="demo.js" type="text/javascript" charset="utf-8">//写代码</script>
</html>
