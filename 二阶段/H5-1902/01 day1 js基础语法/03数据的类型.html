<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据的类型</title>
		<script type="text/javascript">
		
		
			function sum() {//写的时候就要注意规范；三年
				for(var i = 0; i < 33; i++) {
					console.log(i);
				}
			}
			
			/*
			 	数据类型：
			 		* 基本类型：
			 			* 值类型：数字（number）/字符串（string）/布尔（boolean）
			 			* 特殊类型：空（null）/未定义（undefined）
			 		* 引用类型：array(数组)、json(对象)、function(函数)
			 	检测基本类型方法：
			 		typeof(数据)：返回这个数据的类型给你
			*/
			
			var num = 99;//数字（number）
			console.log(typeof(num));
			var str = 'hello wolrd';//单引号、双引号都可以，字符串（string）
			var isok = true;
			var goods;//undefined 报错：未定义
			//空（null） 非空判断：表单验证之前就是要进行非空判断，表单验证(正则)后，ajax判断
			//声明就赋值
			
			
		</script>
	</head>
