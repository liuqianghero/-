<body>
    <!-- 006-小和尚挑水
        *    说明：山上有一口缸可以装50升水，现在有15升水。
        *         老和尚叫小和尚下山挑水，每次可以挑5升。
        *         求小和尚要挑几次水才可以把水缸挑满？通过使用循环的方式编程解决这个问题。 -->
    <script>
         var j = 15;
        for (var i = 0;; i++) {
            j = 15 + 5 * i;
            if (j >= 50) {
                console.log(i);
                break;
            }

        }
    </script>

</body>

</html>
