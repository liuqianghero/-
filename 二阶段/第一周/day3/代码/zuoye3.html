<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0;i <= 4;i++){
            for(var j = 0; j <= i;j++){
                document.write("*")
            }
            document.write("<br>")
        }
    
    </script>
    
</body>
</html>
