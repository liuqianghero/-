<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button id="but">判断</button>
    <script>
        var oIpt = document.getElementById("input");
        var oBut = document.getElementById("but");
        //获取到页面中的标签
        oBut.onclick = function () {
                var mon = oIpt.value * 1;
                switch (mon) {
                    case 1 :
                    case 3 :
                    case 5 :
                    case 7 :
                    case 8 :
                    case 10 :
                    case 12 :
                        console.log("本月有31天");
                        break;
                    case 2:
                        console.log("本月有28天");
                        break;
                    case 4 :
                    case 6 :
                    case 9 :
                    case 11 :
                        console.log("本月有30天");
                        break;
                }
        }
    </script>

</body>

</html>
